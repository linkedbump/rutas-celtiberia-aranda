<div class="flex flex-col items-center p-6">
  <div *ngFor="let section of sections" class="mb-6">
    <h3 class="font-bold text-purple-700">{{ section.title }}</h3>
    <ul>
      <li *ngFor="let item of section.items" class="flex items-center py-2">
        <i [class]="item.icon"></i>
        <span class="ml-4">{{ item.label }}</span>
      </li>
    </ul>
  </div>
</div>
