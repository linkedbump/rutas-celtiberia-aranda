<div class="login-container">
  <h1 class="title">Inicia <span class="highlight">Sesión</span></h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Email -->
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Tu correo"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido.</span>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Tu contraseña"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
      </div>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <!-- Botón de acceso -->
    <div class="form-group text-center mt-4">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>
    </div>

    <!-- Divider -->
    <div class="text-center my-3">
      <small>O</small>
    </div>

    <!-- Google -->
    <div class="social-buttons text-center">
      <button
        type="button"
        class="btn-social google"
        (click)="loginWithGoogle()"
        [disabled]="loading">
        <i class="fab fa-google"></i> Iniciar sesión con Google
      </button>
    </div>
  </form>

  <p class="link-register mt-4 text-center">
    ¿No tienes cuenta?
    <a [routerLink]="['/register']" class="link">Regístrate aquí</a>
  </p>
</div>
